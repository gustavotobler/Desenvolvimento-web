<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <SCRIPT>
        function soma(){
            var a = parseFloat(prompt("o mae: "));
            var b = parseFloat(prompt("compra bobbie goods: "));
            var c = a + b;
            console.log("" +c)
            
        }
        function subtração(){
            var a = parseFloat(prompt("Digite um número: "));
            var b = parseFloat(prompt("Digite um número: "));
            var c = a - b;
            console.log("" +c)
        }
        function multiplicação(){
            var a = parseFloat(prompt("Digite um número: "));
            var b = parseFloat(prompt("Digite um número: "));
            var c = a * b;
            console.log("" +c)
        }
        function divisão(){
            var a = parseFloat(prompt("Digite um número: "));
            var b = parseFloat(prompt("Digite um número: "));
            var c = a / b;
            console.log("" +c)
        }
    </SCRIPT>
</head>
<body>
    <button onclick="soma()">SOMA</button>
    <button onclick="subtração()">SUBTRAÇÃO</button>
    <button onclick="multiplicação()">MULTIPLICAÇÃO</button>
    <button onclick="divisão()">DIVISÃO</button>
</body>
</html>
